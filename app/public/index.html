<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fancyToDo</title>
  </head>
  <body>
    <div id="app"></div>
    <script  type="text/javascript" src="public/config.js"></script>
    <script async>
      let script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=init`;
      document.body.appendChild(script);
      function init() {
        let bundle = document.createElement("script");
        bundle.src = "public/js/bundle.js";
        document.body.appendChild(bundle);
      }
    </script>
  </body>
</html>
